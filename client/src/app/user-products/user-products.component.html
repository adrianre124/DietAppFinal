<div *ngIf="!editToggle" class="container mt-4">
  <h2 class="mb-4">Your Products <button class="btn btn-success btn-sm" (click)="addProduct()"><fa-icon [icon]="faPlus" size="lg"></fa-icon></button></h2>

  <div *ngIf="products.length === 0" class="alert alert-info">
    No products found. Please add some products.
  </div>

  <div *ngFor="let product of products; index as i" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img
          [src]="product.imageUrl || 'assets/product.jpg'"
          class="img-fluid rounded me-3"
          alt="{{ product.productName }}"
          style="max-height: 50px; max-width: 50px;"
        />
        <div>
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text">( {{product.calories | number: '1.0-2'}} kcal | {{product.fats | number: '1.0-2'}} fats | {{product.carbohydrates | number: '1.0-2'}} carbs | {{product.proteins | number: '1.0-2'}} proteins )</p>
        </div>
      </div>

      <div>
        <button class="btn btn-primary me-2" (click)="editProduct(i)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteProduct(product.productId)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<app-edit-product *ngIf="editToggle" [product]="currentProduct" (editToggle)="toggleEdit()"/>
