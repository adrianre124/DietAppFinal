<div class="container mt-4">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <img
        [src]="product()?.imageUrl || 'assets/product.jpg'"
        class="img-fluid rounded"
        alt="{{ product()?.productName }}"
        style="max-width: 100%; max-height: 400px;"
      />
    </div>

    <!-- Edit Product Form -->
    <div class="col-md-8 mb-4">
      <form [formGroup]="editProductForm" (ngSubmit)="onSubmit(product()?.productId)">
        <div class="mb-3">
          <app-text-input formControlName="productName" label="Product Name"/>
          <app-text-input formControlName="calories" label="Calories (Kcal)" type="number"/>
          <app-text-input formControlName="proteins" label="Proteins (g)" type="number"/>
          <app-text-input formControlName="carbohydrates" label="Carbohydrates (g)" type="number"/>
          <app-text-input formControlName="fats" label="Fats (g)" type="number"/>
          <app-text-input formControlName="sugars" label="Sugars (g)" type="number"/>
          <app-text-input formControlName="salt" label="Salt (g)" type="number"/>
        </div>
        <app-photo-editor (fileChange)="onFileUpload($event)"/>
        <button type="submit" class="btn btn-success mt-2" [disabled]="editProductForm.invalid">Save Changes</button>
        <button type="button" (click)="toggleEdit()" class="btn btn-danger mt-2 ms-2">Go Back</button>
      </form>
    </div>
  </div>
</div>
